<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paraboom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              noise: '#1a1a1a',
              paper: '#f5f5f5',
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f5f5f5;
        color: #000;
        overflow-x: hidden; /* Prevent horizontal scroll from dragging */
      }
      #fallback-message {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        color: #333;
      }
      #fallback-message code {
        background: #eee;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: 'Space Mono', monospace;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div id="fallback-message">
        <h1 style="font-weight: 900; font-size: 2rem; margin-bottom: 1rem;">PARABOOM</h1>
        <p style="max-width: 500px; line-height: 1.6; margin-bottom: 2rem;">
          The app is loading...<br/><br/>
          If this screen stays for more than a few seconds, you are likely trying to open the file directly (file:///).
        </p>
        <div style="text-align: left; background: white; padding: 20px; border: 2px solid black; border-radius: 12px; box-shadow: 4px 4px 0 rgba(0,0,0,0.1);">
          <p style="margin-bottom: 10px;"><strong>To run this app locally:</strong></p>
          <ol style="padding-left: 20px; margin: 0;">
            <li style="margin-bottom: 8px;">Install Node.js</li>
            <li style="margin-bottom: 8px;">Open terminal in this folder</li>
            <li style="margin-bottom: 8px;">Run <code>npm install</code></li>
            <li>Run <code>npm run dev</code></li>
          </ol>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
